spring:
  jpa:
    open-in-view: false
  datasource:
    url: jdbc:h2:mem:tesdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:
    testWhileIdle: true
    validationQuery: SELECT 1
  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

logging:
  level:
    root: INFO
    org.springframework: WARN
    org.hibernate: ERROR
    org.springframework.web.servlet.mvc.method.annotation: TRACE
    org.springframework.web.servlet: DEBUG

move:
  strategy: offensive #(always attack) | defensive(stay and attack) | swift(dodge always when revive)

crowd:
  threshold: 0.4 # percentage where we think the ship is surrounded and crowded